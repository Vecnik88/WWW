<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Изучаем Dom</title>
	</head>
	<body>
		<h1 id="main-header">Hello world!</h1>
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

			$("body").append("<p>New paragraph</p>");

	</body>
</html>

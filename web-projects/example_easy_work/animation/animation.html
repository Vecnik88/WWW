<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animation</title>
</head>
<body>
	<h1 id="header">Hello world!</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js">
	</script>
	<script>
		var leftOffset = 0;
		var moveHeading = function() {
			$("#header").offset({left: leftOffset});
			++leftOffset;
			if (leftOffset > 200) {
				leftOffset = 0;
			}
		};
		setInterval(moveHeading, 30);
	</script>
</body>
</html>
